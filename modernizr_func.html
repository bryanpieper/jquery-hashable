<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Hashable jQuery Test : Callback with Modernizr</title>	
</head>
<body>

	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
	<script type="text/javascript" src="http://www.modernizr.com/downloads/modernizr-latest.js"></script>
	<script type="text/javascript" src="jquery.hashable.js"></script>
	
	<script type="text/javascript">
		(function($) {

			function hashChangedCallback(newHash, oldHash) {
				console.log("hash changed:");
				console.log(newHash);
				console.log(oldHash);
			}
			
			$(document).ready(function() {
				
				$(window).hashChange(hashChangedCallback);

			});
			
		})(jQuery);
		
		function randomHash() {
			window.location.hash = "#" + Math.floor(Math.random() * 9999);
			return false;
		}
	</script>
	
	<a href="#" onclick="return randomHash();">Change Hash</a>
	
</body>
</html>
